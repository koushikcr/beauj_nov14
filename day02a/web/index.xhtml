<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Registration</h1>
		
		<h:form id="regForm">

			<h:messages/>

			<h:panelGrid columns="2">

				Name:
				<h:panelGroup>
					<h:inputText id="nameId" value="#{register.name}"
								 requiredMessage="You must have a name"
								 required="true">
						<f:validateLength minimum="1" maximum="8"/>
					</h:inputText>
					<h:message for="nameId"/>
				</h:panelGroup>

				Email:
				<h:inputText value="#{register.email}"/>

				Newsletter:
				<h:selectBooleanCheckbox value="#{register.newsletter}"/>

				Interest:
				<h:selectManyCheckbox value="#{register.interest}">
					<f:selectItems value="#{register.topics}"/>
				</h:selectManyCheckbox>

				<h:panelGroup/>
				<h:commandButton value="Register me" action="#{register.registerMe()}"/>

			</h:panelGrid>

		</h:form>
    </h:body>
</html>
