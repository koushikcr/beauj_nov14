<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>List of orders for #{queryView.client.name}</h1>

		<h:form>

			<h:outputText value="You have no orders" rendered="#{empty queryView.orders}"/>

			<h:dataTable var="o" value="#{queryView.orders}" 
						 rendered="#{not empty queryView.orders}">
				<h:column>
					<f:facet name="header">Order Id</f:facet>
					#{o.orderId}
				</h:column>
				<h:column>
					<f:facet name="header">Item</f:facet>
					#{o.item}
				</h:column>
			</h:dataTable>

			<h:commandLink value="Back" action="query"/>

		</h:form>

    </h:body>
</html>
