<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Search Result</h1>
		<h:form>
			<h:panelGrid columns="2">
				Name:
				<h:outputText value="#{queryView.client.name}"/>

				Email:
				<h:outputText value="#{queryView.client.email}"/>

				Phone:
				<h:outputText value="#{queryView.client.phone}"/>

				<h:panelGroup/>
				<h:commandButton value="Back" action="query"/>
			</h:panelGrid>

			<h:link value="Copy this to bookmark customer" outcome="query">
				<f:param name="clntId" value="#{queryView.client.clientId}"/>
			</h:link>
		</h:form>
    </h:body>
</html>
