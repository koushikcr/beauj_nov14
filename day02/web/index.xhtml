<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

		<h1>Shopping Cart</h1>

		<h:form>

			Name:
			<h:inputText size="30" value="#{item.name}"/>
			<br/>

			Quantity:
			<h:inputText size="30" value="#{item.quantity}"/>
			<br/>

			<h:commandButton value="Add to Cart" action="#{item.addToCart()}"/>

			<hr/>

			<h2>Cart contents</h2>
			<h:dataTable var="i" value="#{cart.items}">
				<h:column>
					#{i.name} (#{i.quantity})
				</h:column>
			</h:dataTable>

		</h:form>

    </h:body>
</html>
